<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"
        ></script>
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-6 gx-0 order-lg-last overlayed">
                    <img src="./images/image-header-mobile.jpg" alt="" class="img-fluid img" />
                </div>
                <div class="col-lg-6 gx-0 info-section">
                    <div class="info">
                        <div class="header">
                            Get <span class="purple">insights</span> that help your business grow.
                        </div>

                        <div class="another-container">
                            <div class="p">
                                Discover the benefits of data analytics and make better decisions
                                regarding revenue, customer experience, and overall efficiency.
                            </div>

                            <div class="stats">
                                <div class="stat">
                                    <div class="num">10k+</div>
                                    <div class="tag">Companies</div>
                                </div>
                                <div class="stat">
                                    <div class="num">314</div>
                                    <div class="tag">Templates</div>
                                </div>
                                <div class="stat">
                                    <div class="num">12M+</div>
                                    <div class="tag">Queries</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Get insights that help your business grow. Discover the benefits of data analytics and make
        better decisions regarding revenue, customer experience, and overall efficiency. 10k+
        companies 314 templates 12m+ queries -->

            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="#">Kyle Friel</a>.
        </div> -->
    </body>
</html>
